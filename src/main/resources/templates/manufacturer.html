<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div style="margin-top: 30px; margin-bottom: 20px"><h1>Manufacturer List</h1></div>
</div>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Date Create</th>
        <th scope="col">Date Correct</th>
        <th scope="col">Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="manufacturer : ${manufacturerList}">
        <td th:text="${manufacturer.code}"></td>
        <td th:text="${manufacturer.name}"></td>
        <td th:text="${manufacturer.dateCreate}"></td>
        <td th:text="${manufacturer.dateCorrect}"></td>
        <td>
            <a th:href="@{'/manufacturer/edit/' + ${manufacturer.id}}" class="btn btn-success">UPDATE</a>
            <a th:href="@{'/manufacturer/delete/' + ${manufacturer.id}}" class="btn btn-danger">DELETE</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<a th:href="@{'/manufacturer/new'}" class="btn btn-warning">ADD Manufacturer</a>

</body>
</html>
