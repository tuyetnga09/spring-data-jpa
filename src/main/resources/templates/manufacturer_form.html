<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div th:if="${manufacturer.id == null}"><h1>Create Manufacturer</h1></div>
    <div th:unless="${manufacturer.id == null}"><h1>Edit Manufacturer</h1></div>
    <div class="container text-center">
        <form th:action="@{/manufacturer/save}" th:object="${manufacturer}" method="post"
              style="max-width: 600px; margin: 0 auto">
            <input type="hidden" th:field="*{id}" th:value="${manufacturer.id}"/>
            <div class="form-group row" style="margin-bottom: 50px">
                <label class="col-form-label col-sm-4">Code Manufacturer: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{code}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 50px">
                <label class="col-form-label col-sm-4">Name Manufacturer: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" style="margin-top: 50px">Create</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
