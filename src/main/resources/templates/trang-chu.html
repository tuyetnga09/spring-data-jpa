<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="text-center" style="margin-bottom: 70px; margin-top: 50px">LIST PRODUCT</h3>
</div>
<div class="row">
    <div th:each="ctsp : ${productDetail}" class="col-lg-4">
        <div class="new">
            <div class="card" style="width: 20rem; margin-bottom: 50px">
                <form method="post" action="/cart/add" class="btn btn-success">
                    <input type="hidden" name="id" th:value="${ctsp.id}">
                    <input type="hidden" name="quantity" value="1" min="1">
                    <img th:src="@{'/images/' + ${ctsp.images}}" style="width: 200px; height: 250px">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${ctsp.name}"></h4>
                        <h6 class="card-text" th:text="|Giá bán: ${ctsp.category.productLine.price}|"></h6>
                        <h6 class="card-text" th:text="|Thể loại: ${ctsp.category.name}|"></h6>
                        <button type="submit">ADD TO CART</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
